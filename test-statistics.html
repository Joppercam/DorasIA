<!DOCTYPE html>
<html>
<head>
    <title>Test Statistics</title>
    <style>
        body { 
            background: #111; 
            color: white; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
        }
        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: 220px;
            height: 320px;
            background: #333;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }
        .series-stats {
            position: absolute;
            top: 50%;
            right: 8px;
            transform: translateY(-50%);
            z-index: 12;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            padding: 8px 4px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 1;
            transition: all 0.3s ease;
            width: 28px;
        }
        .stats-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            width: 100%;
            justify-content: center;
        }
        .stat-icon {
            font-size: 10px;
            line-height: 1;
            opacity: 0.95;
            margin-bottom: 1px;
        }
        .stat-count {
            font-size: 8px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.9);
            text-align: center;
            white-space: nowrap;
            letter-spacing: 0.3px;
        }
        .card:hover .series-stats {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-50%) scale(1.05);
        }
    </style>
</head>
