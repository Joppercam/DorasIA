<!DOCTYPE html>
<html>
<head>
    <title>Test muy simple de imágenes</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        img { border: 2px solid red; margin: 10px; max-width: 200px; max-height: 300px; }
    </style>
</head>
<body>
    <h1>Prueba muy simple de imágenes</h1>
    
    <h2>Test directo</h2>
    <img src="posters/poster-1.jpg" alt="Poster 1">
    <img src="posters/poster-2.jpg" alt="Poster 2">
    
    <h2>Test con hora actual para forzar recarga</h2>
    <img src="posters/poster-1.jpg?nocache=123456" alt="Poster 1 con nocache">
</body>
</html>
