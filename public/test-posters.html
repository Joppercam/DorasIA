<!DOCTYPE html>
<html>
<head>
    <title>Test de Imágenes</title>
    <style>
        body { background: #111; color: white; font-family: Arial; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .poster { width: 180px; height: 270px; margin: 10px; display: inline-block; border: 1px solid #333; object-fit: cover; }

</head>
<body>
    <div class="container">
        <h1>Prueba Directa de Imágenes</h1>

            <img src="http://localhost:8000/posters/poster-1.jpg" class="poster">

            <img src="http://localhost:8000/posters/poster-3.jpg" class="poster">
            <img src="http://localhost:8000/posters/poster-4.jpg" class="poster">
            <img src="http://localhost:8000/posters/poster-5.jpg" class="poster">
        </div>
        
        <h2>Imágenes con Ruta Relativa</h2>
        <div>
            <img src="/posters/poster-1.jpg" class="poster">
            <img src="/posters/poster-2.jpg" class="poster">
            <img src="/posters/poster-3.jpg" class="poster">
            <img src="/posters/poster-4.jpg" class="poster">
            <img src="/posters/poster-5.jpg" class="poster">
        </div>
        
        <h2>Imágenes con Ruta Simple</h2>

            <img src="posters/poster-4.jpg" class="poster">
            <img src="posters/poster-5.jpg" class="poster">
        </div>
    </div>
</body>
</html>
