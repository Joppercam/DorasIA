<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1920" height="1080" fill="url(#bg)"/>
  
  <!-- Elementos decorativos -->
  <g opacity="0.1">
    <!-- Círculos grandes -->
    <circle cx="400" cy="300" r="200" fill="url(#accent)"/>
    <circle cx="1500" cy="200" r="150" fill="url(#accent)"/>
    <circle cx="1200" cy="800" r="180" fill="url(#accent)"/>
    <circle cx="300" cy="850" r="120" fill="url(#accent)"/>
  </g>
  
  <!-- Contenido central -->
  <g transform="translate(960, 540)">
    <!-- Icono de pantalla grande -->
    <rect x="-300" y="-150" width="600" height="300" fill="none" stroke="#333" stroke-width="3" rx="20"/>
    <rect x="-280" y="-130" width="560" height="260" fill="none" stroke="#00d4ff" stroke-width="2" rx="15" opacity="0.3"/>
    
    <!-- Icono de reproducción -->
    <polygon points="-60,-60 60,0 -60,60" fill="#00d4ff" opacity="0.4"/>
    
    <!-- Líneas decorativas -->
    <line x1="-200" y1="200" x2="200" y2="200" stroke="#333" stroke-width="2"/>
    <line x1="-150" y1="220" x2="150" y2="220" stroke="#333" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texto -->
  <text x="960" y="780" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="48" font-weight="bold">IMAGEN NO DISPONIBLE</text>
  <text x="960" y="820" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="24">Esta imagen de fondo no se pudo cargar</text>
  
  <!-- Logo Dorasia -->
  <text x="960" y="950" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="24" opacity="0.7">DORASIA</text>
</svg>