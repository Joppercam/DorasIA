<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado circular -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="100" fill="url(#bg)"/>
  
  <!-- Borde sutil -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Icono de persona -->
  <g transform="translate(100, 100)">
    <!-- Cabeza -->
    <circle cx="0" cy="-20" r="25" fill="url(#accent)" opacity="0.6"/>
    
    <!-- Cuerpo -->
    <path d="M -35 20 Q -35 -5 -25 -10 Q 0 -15 25 -10 Q 35 -5 35 20 L 35 40 L -35 40 Z" fill="url(#accent)" opacity="0.6"/>
    
    <!-- Detalles faciales minimalistas -->
    <circle cx="-8" cy="-25" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="8" cy="-25" r="2" fill="#fff" opacity="0.8"/>
    <path d="M -5 -15 Q 0 -12 5 -15" stroke="#fff" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Texto -->
  <text x="100" y="160" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ACTOR</text>
  <text x="100" y="175" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">FOTO NO DISPONIBLE</text>
</svg>