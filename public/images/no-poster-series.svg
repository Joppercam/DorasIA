<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado oscuro -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="450" fill="url(#bg)" rx="8"/>
  
  <!-- Borde sutil -->
  <rect x="1" y="1" width="298" height="448" fill="none" stroke="#333" stroke-width="1" rx="7"/>
  
  <!-- Icono principal centrado -->
  <g transform="translate(150, 180)">
    <!-- Televisor/Pantalla -->
    <rect x="-60" y="-40" width="120" height="80" fill="url(#accent)" rx="6"/>
    <rect x="-55" y="-35" width="110" height="70" fill="#000" rx="4"/>
    
    <!-- Líneas de "pantalla" -->
    <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
    <line x1="-40" y1="-5" x2="40" y2="-5" stroke="#00d4ff" stroke-width="2" opacity="0.4"/>
    <line x1="-40" y1="10" x2="40" y2="10" stroke="#00d4ff" stroke-width="2" opacity="0.3"/>
    
    <!-- Play button -->
    <polygon points="-10,25 10,35 -10,45" fill="#00d4ff" opacity="0.8"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="320" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16" font-weight="bold">K-DRAMA</text>
  <text x="150" y="340" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="12">POSTER NO DISPONIBLE</text>
  
  <!-- Logo Dorasia pequeño -->
  <text x="150" y="420" text-anchor="middle" fill="#00d4ff" font-family="Arial, sans-serif" font-size="10" opacity="0.7">DORASIA</text>
</svg>