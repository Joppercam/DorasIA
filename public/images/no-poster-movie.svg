<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado oscuro -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cc5555;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="300" height="450" fill="url(#bg)" rx="8"/>
  
  <!-- Borde sutil -->
  <rect x="1" y="1" width="298" height="448" fill="none" stroke="#333" stroke-width="1" rx="7"/>
  
  <!-- Icono principal centrado -->
  <g transform="translate(150, 180)">
    <!-- Cámara de cine -->
    <rect x="-50" y="-30" width="100" height="60" fill="url(#accent)" rx="8"/>
    <rect x="-45" y="-25" width="90" height="50" fill="#000" rx="6"/>
    
    <!-- Lente -->
    <circle cx="0" cy="0" r="20" fill="#333" stroke="#ff6b6b" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#000" stroke="#ff6b6b" stroke-width="1" opacity="0.6"/>
    
    <!-- Detalles de la cámara -->
    <rect x="-60" y="-35" width="20" height="15" fill="#ff6b6b" rx="3"/>
    <rect x="40" y="-35" width="20" height="15" fill="#ff6b6b" rx="3"/>
    
    <!-- Película -->
    <rect x="-70" y="40" width="140" height="8" fill="#ff6b6b" opacity="0.6"/>
    <rect x="-65" y="42" width="6" height="4" fill="#000"/>
    <rect x="-55" y="42" width="6" height="4" fill="#000"/>
    <rect x="-45" y="42" width="6" height="4" fill="#000"/>
    <rect x="-35" y="42" width="6" height="4" fill="#000"/>
    <rect x="-25" y="42" width="6" height="4" fill="#000"/>
    <rect x="-15" y="42" width="6" height="4" fill="#000"/>
    <rect x="-5" y="42" width="6" height="4" fill="#000"/>
    <rect x="5" y="42" width="6" height="4" fill="#000"/>
    <rect x="15" y="42" width="6" height="4" fill="#000"/>
    <rect x="25" y="42" width="6" height="4" fill="#000"/>
    <rect x="35" y="42" width="6" height="4" fill="#000"/>
    <rect x="45" y="42" width="6" height="4" fill="#000"/>
    <rect x="55" y="42" width="6" height="4" fill="#000"/>
  </g>
  
  <!-- Texto -->
  <text x="150" y="320" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16" font-weight="bold">K-MOVIE</text>
  <text x="150" y="340" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="12">POSTER NO DISPONIBLE</text>
  
  <!-- Logo Dorasia pequeño -->
  <text x="150" y="420" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" opacity="0.7">DORASIA</text>
</svg>